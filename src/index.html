<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>贪吃蛇</title>
</head>
<body>
<div id="app">
  <button id="test">测试按钮</button>
  <div class="snakeGame">
    <div class="snakeSite">
      <div class="snakePlayground">
        <div id="snake" class="snake">
          <div id="snakeHead" class="head"></div>
        </div>
        <div class="food" id="food">
        </div>
      </div>
    </div>
    <div class="scorePanel">
      <div>
        <span>SCORE：</span>
        <span id="score">0</span>
      </div>
      <div>
        <span>LEVEL：</span>
        <span id="level">1</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
